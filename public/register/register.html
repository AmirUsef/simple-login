<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="images/registration-form-1.jpg" alt="">
            </div>
            <div id="form">
                <h3>فرم ثبت نام</h3>
                <div class="form-wrapper">
                    <input type="text" placeholder="Username" class="form-control" id="input1">
                    <i class="zmdi zmdi-account"></i>
                    <p class="error" id="error1"> </p>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control" id="input2">
                    <i class="zmdi zmdi-email"></i>
                    <p class="error" id="error2"> </p>
                </div>
                <div class="form-wrapper">
                    <select class="form-control" id="input3">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
						</select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                    <p class="error" id="error3"> </p>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control" id="input4">
                    <i class="zmdi zmdi-lock"></i>
                    <p class="error" id="error4"> </p>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control" id="input5">
                    <i class="zmdi zmdi-lock"></i>
                    <p class="error" id="error5"> </p>
                </div>
                <button id="login">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
                <p>already have an account? login <a href="/login">here</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
